name: Deploy Vue (Static)

on:
  push:
    branches: [ master ]   # ou main, se o seu branch for main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack (Yarn 4)
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: Install deps (Yarn 4)
        run: yarn install --immutable --check-cache

      - name: Build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}   # opcional, se você criou variável
        run: yarn build

      # (opcional) Faça zip dos arquivos para conferência em "Artifacts"
      - name: Archive dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      # Copia dist/ para o servidor
      - name: Upload dist via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/*"
          target: "${{ secrets.TARGET_DIR }}/__incoming"

      # Limpa Document Root e move o novo build (troca atômica simples)
      - name: Activate new build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd "${{ secrets.TARGET_DIR }}"
            # preserva .well-known (Let's Encrypt), se existir
            mkdir -p __backup __incoming
            mkdir -p .well-known || true
            # move o build antigo p/ backup (mantém só 2 backups)
            if [ -d current ]; then mv -f current "__backup/$(date +%Y%m%d%H%M%S)"; fi
            # cria nova pasta current e move o dist recém-enviado
            mkdir -p current
            cp -R __incoming/* current/
            rm -rf __incoming/*
            # publica: servir a pasta current como docroot
            # Se seu Document Root HOJE aponta para a raiz do TARGET_DIR,
            # mova os arquivos da "current" para a raiz:
            rsync -a --delete current/ ./
            # mantém .well-known
            rsync -a .well-known/ .well-known/ 2>/dev/null || true
            echo "Deploy finalizado em $(date)"
